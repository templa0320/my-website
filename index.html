<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>爆発</title>
    <style>
        body {
            background: red;
            color: white;
            text-align: center;
            font-family: sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 64px;
            margin: 20px 0;
        }

        h4 {
            font-size: 32px;
            margin: 10px 0;
        }

        p {
            font-size: 28px;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            font-size: 28px;
            color: yellow;
            text-decoration: underline;
            margin: 20px 0;
        }
        #countdown {
            font-size: 72px;
            margin: 40px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>⚠ 警告 ⚠</h1>
    <h4>あなたのスマホは爆発します</h4>
    <p>今すぐに以下のリンクから対処してください。</p>
    <a href="">爆発を解除する</a>           

    <div id="countdown">10</div>

    <script>
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');

        // バイブレーション（1秒ごと）
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]); // 200ms振動→100ms停止→200ms振動
            }
        }

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            vibrate();  // 毎秒バイブレーション

            if (timeLeft <= 0) {
                clearInterval(timer);
                document.body.style.background = 'black';
                document.body.innerHTML = '<h1 style="color: red;">💥 爆発しました 💥</h1>';
            }
        }, 1000);
    </script>
</body>
</html>
